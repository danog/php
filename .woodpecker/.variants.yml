platform: linux/arm64 # Connected via buildx to starfive2

clone:
  git:
    when:
      event:
        - push
    image: woodpeckerci/plugin-git:v1.5.0
    settings:
      depth: 1
      lfs: false
      recursive: false
      tags: true

pipeline:
  build:
    image: docker:cli
    secrets: [docker_username, docker_password]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - ./build.sh
    when:
      event:
        - push

